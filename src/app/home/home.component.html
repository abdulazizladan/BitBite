<div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="space-around stretch">
    
    <mat-card class="mat-elevation-z4" *ngFor="let product of products" fxFlex="300px" fxFlexAlign="stretch" fxLayout="column">
        <mat-card-header>
            <img src="assets/logos/{{product.store_logo}}" matCardAvatar>
            <mat-card-title>
                {{ product.store_name }}
            </mat-card-title>
            <mat-card-subtitle>
                {{ product.product_name }}
            </mat-card-subtitle>
        </mat-card-header>
        <img matCardImage src="assets/products/{{product.product_image}}">
        
        <mat-card-content>
            {{ product.product_description }}    
        </mat-card-content>
        <span fxFlex="1 1 auto"></span>

        <mat-card-actions align="end">
            <button mat-flat-button color="primary">
                <mat-icon>payment</mat-icon>
                Buy
            </button>
            <span fxFlex="20px"></span>
            <button mat-flat-button color="primary">
                <mat-icon>shopping_cart</mat-icon>
                Add to cart
            </button>
        </mat-card-actions>
    </mat-card>
    
</div>
