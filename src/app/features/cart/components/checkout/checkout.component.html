<mat-card>
    <mat-card-header>
        <mat-card-title>
            Confirm order
        </mat-card-title>
    </mat-card-header>

    <mat-card-content fxLayout="column">
        
        <mat-form-field>
            <mat-label>email</mat-label>
            <input autocomplete="email" type="email" matInput>
        </mat-form-field>

    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-flat-button color="primary">Confirm order</button>
    </mat-card-actions>
</mat-card>
